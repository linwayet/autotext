<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoText Manager - Microsoft Word Normal.dotm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 8px 15px;
            font-size: 13px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #495057;
        }

        .stat-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .content-area {
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
        }

        .autotext-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .autotext-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
            transform: translateX(5px);
        }

        .autotext-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .autotext-name {
            font-size: 18px;
            font-weight: 600;
            color: #2b5876;
        }

        .autotext-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .autotext-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            color: #212529;
            white-space: pre-line;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .autotext-content p {
            margin: 0 0 8px 0;
        }
        
        .autotext-content p:last-child {
            margin-bottom: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .modal-header {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 2000;
            font-weight: 600;
        }

        .toast.active {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 22px;
            }

            .search-box {
                flex-direction: column;
            }

            .autotext-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .content-area {
                max-height: 500px;
            }
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        let autotextData = [];

        // Load AutoText data (embedded)
        function loadData() {
            try {
                // Embedded data from Normal.dotm
                autotextData = AUTOTEXT_DATA;

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">âš ï¸</div>
                        <h3>è¼‰å…¥å¤±æ•—</h3>

                    </div>
                `;
            }
        }

        // Display AutoText entries
        function displayAutoText(data) {
            const contentArea = document.getElementById('contentArea');
            
            if (data.length === 0) {
                contentArea.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ”</div>
                        <h3>æ²’æœ‰æ‰¾åˆ°çµæœ</h3>
                        <p>è«‹å˜—è©¦å…¶ä»–é—œéµå­—</p>
                    </div>
                `;
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            let html = '';
            
            data.forEach((item, index) => {
                // Add relevance badge for search results
                let relevanceBadge = '';
                if (searchTerm && item.score) {
                    let relevanceLabel = '';
                    let badgeColor = '';
                    if (item.score >= 500) {
                        relevanceLabel = 'ğŸ¯ æœ€ç›¸é—œ';
                        badgeColor = '#28a745';
                    } else if (item.score >= 100) {
                        relevanceLabel = 'âœ“ ç›¸é—œ';
                        badgeColor = '#667eea';
                    } else {
                        relevanceLabel = 'Â· åŒ¹é…';
                        badgeColor = '#6c757d';
                    }
                    relevanceBadge = `<span style="background: ${badgeColor}; color: white; padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 10px;">${relevanceLabel}</span>`;
                }
                
                // Format content: 
                // 1. Remove excessive line breaks
                // 2. Add line break before â–¸ symbol
                let formattedContent = escapeHtml(item.content)
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .join('\n')
                    .replace(/â–¸/g, '\nâ–¸');  // Add line break before â–¸
                
                // Remove leading line break if content starts with â–¸
                if (formattedContent.startsWith('\nâ–¸')) {
                    formattedContent = formattedContent.substring(1);
                }
                
                html += `
                    <div class="autotext-item">
                        <div class="autotext-header">
                            <div class="autotext-name">
                                ${escapeHtml(item.name)}${relevanceBadge}
                            </div>
                            <div class="autotext-actions">
                                <button class="btn btn-secondary" onclick="copyToClipboard(\`${item.content.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, '${escapeHtml(item.name).replace(/'/g, "\\'")}')">
                                    ğŸ“‹ è¤‡è£½
                                </button>
                                <button class="btn btn-secondary" onclick="editAutoText(${index})" style="background: #007bff;">
                                    âœï¸ ç·¨è¼¯
                                </button>
                                <button class="btn btn-secondary" onclick="deleteAutoText(${index})" style="background: #dc3545;">
                                    ğŸ—‘ï¸ åˆªé™¤
                                </button>
                            </div>
                        </div>
                        <div class="autotext-content">${formattedContent}</div>
                    </div>
                `;
            });

            contentArea.innerHTML = html;
        }

        // Search AutoText with relevance scoring
        function searchAutoText() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredData = [...autotextData];
            } else {
                // Score each item based on relevance
                const scoredData = autotextData.map(item => {
                    const nameLower = item.name.toLowerCase();
                    const contentLower = item.content.toLowerCase();
                    let score = 0;
                    
                    // Exact match in name gets highest score
                    if (nameLower === searchTerm) {
                        score += 1000;
                    }
                    // Name starts with search term
                    else if (nameLower.startsWith(searchTerm)) {
                        score += 500;
                    }
                    // Name contains search term
                    else if (nameLower.includes(searchTerm)) {
                        score += 100;
                        // Bonus for word boundary match
                        const words = nameLower.split(/\s+/);
                        if (words.some(word => word.startsWith(searchTerm))) {
                            score += 50;
                        }
                    }
                    
                    // Content matches (lower priority than name)
                    if (contentLower.includes(searchTerm)) {
                        score += 10;
                        // Count occurrences
                        const occurrences = (contentLower.match(new RegExp(searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g')) || []).length;
                        score += occurrences * 2;
                        
                        // Bonus if at start of content
                        if (contentLower.startsWith(searchTerm)) {
                            score += 20;
                        }
                    }
                    
                    // Bonus for shorter items (more focused results)
                    if (score > 0) {
                        const lengthBonus = Math.max(0, 50 - (item.name.length + item.content.length) / 10);
                        score += lengthBonus;
                    }
                    
                    return { ...item, score };
                });
                
                // Filter items with score > 0 and sort by score (highest first)
                filteredData = scoredData
                    .filter(item => item.score > 0)
                    .sort((a, b) => b.score - a.score);
            }
            
            displayAutoText(filteredData);
            updateStats();
        }

        // Search on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAutoText();
                }
            });
        });

            if (downloadCount) {

        function downloadAsCSV() {

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });

            a.click();

            closeDownloadModal();
            showToast('âœ“ CSV æª”æ¡ˆå·²ä¸‹è¼‰');
        }

        // Download as TXT
        function downloadAsTXT() {
            const data = document.getElementById('downloadFiltered').checked ? filteredData : autotextData;
            let txt = 'AutoText Entries from Normal.dotm\n';
            txt += `Total: ${data.length} entries\n`;

        // Download as HTML (complete tool with data)
        function downloadAsHTML() {
            const data = document.getElementById('downloadFiltered').checked ? filteredData : autotextData;
            
            // Get the current HTML document
            const htmlContent = document.documentElement.outerHTML;
            
            // Replace the AUTOTEXT_DATA with current data

            a.click();

            closeDownloadModal();

        }

        // Copy to clipboard
        function copyToClipboard(text, name) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`âœ“ å·²è¤‡è£½ã€Œ${name}ã€åˆ°å‰ªè²¼ç°¿`);
            }).catch(err => {
                // Fallback method
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast(`âœ“ å·²è¤‡è£½ã€Œ${name}ã€åˆ°å‰ªè²¼ç°¿`);
                } catch (err) {
                    showToast('âŒ è¤‡è£½å¤±æ•—', 'error');
                }
                document.body.removeChild(textArea);
            });
        }

        // Add new AutoText
        function addAutoText() {
            const name = document.getElementById('newName').value.trim();
            const content = document.getElementById('newContent').value.trim();

            if (name === '' || content === '') {
                showToast('âŒ è«‹å¡«å¯«å®Œæ•´è³‡æ–™', 'error');
                return;
            }

            // Check for duplicate names
            const exists = autotextData.some(item => item.name.toLowerCase() === name.toLowerCase());
            if (exists) {
                showToast('âŒ æ­¤åç¨±å·²å­˜åœ¨', 'error');
                return;
            }

            // Add new entry
            const newEntry = { name, content };
            autotextData.unshift(newEntry);
            
            // Update display
            searchAutoText();
            closeAddModal();
            showToast(`âœ“ å·²æ–°å¢ã€Œ${name}ã€`);
        }

        let editingIndex = -1;

        // Open edit modal
        function editAutoText(index) {
            const item = filteredData[index];
            if (!item) return;

            // Find the index in the original autotextData
            editingIndex = autotextData.findIndex(i => i.name === item.name && i.content === item.content);
            
            document.getElementById('editName').value = item.name;
            document.getElementById('editContent').value = item.content;
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editName').focus();
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingIndex = -1;
        }

        // Save edited AutoText
        function saveEditAutoText() {
            const name = document.getElementById('editName').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (name === '' || content === '') {
                showToast('âŒ è«‹å¡«å¯«å®Œæ•´è³‡æ–™', 'error');
                return;
            }

            if (editingIndex === -1) {
                showToast('âŒ ç·¨è¼¯éŒ¯èª¤', 'error');
                return;
            }

            // Check for duplicate names (excluding current item)
            const exists = autotextData.some((item, idx) => 
                idx !== editingIndex && item.name.toLowerCase() === name.toLowerCase()
            );
            if (exists) {
                showToast('âŒ æ­¤åç¨±å·²å­˜åœ¨', 'error');
                return;
            }

            // Update the entry
            autotextData[editingIndex] = { name, content };
            
            // Update display
            searchAutoText();
            closeEditModal();
            showToast(`âœ“ å·²æ›´æ–°ã€Œ${name}ã€`);
        }

        // Delete AutoText with confirmation
        function deleteAutoText(index) {
            const item = filteredData[index];
            if (!item) return;

            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${item.name}ã€å—ï¼Ÿ\n\næ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚`)) {
                return;
            }

            // Find and remove from original autotextData
            const originalIndex = autotextData.findIndex(i => i.name === item.name && i.content === item.content);
            if (originalIndex !== -1) {
                autotextData.splice(originalIndex, 1);
            }

            // Update display
            searchAutoText();
            showToast(`âœ“ å·²åˆªé™¤ã€Œ${item.name}ã€`);
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#dc3545' : '#28a745';
            toast.classList.add('active');

            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('downloadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDownloadModal();
            }
        });

        // Initialize
        loadData();
    </script>
</body>
